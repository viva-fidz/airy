<form class="time-entry-form pure-form pure-form-stacked" autocomplete="off">
    <fieldset>
        <legend>{{ !timeEntry.id ? 'New time entry' : 'Time entry #' + timeEntry.id }}</legend>
        <input type="text" name="amount" placeholder="Time spent" data-ng-model="timeEntry.amount" data-auto-focus><!--
        --><button class="pure-button amount-increment" data-ng-click="incrementTimeAmount()">+0.5</button>
        <textarea name="comment" placeholder="Comment" data-ng-model="timeEntry.comment" data-msd-elastic="\n"></textarea>
        <button type="submit" class="pure-button pure-button-primary" data-ng-click="submitForm()">Save</button>
    </fieldset>
    <div class="form-message" data-ng-show="errorMessage">{{ errorMessage }}</div>
</form>
