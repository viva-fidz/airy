<!DOCTYPE html>
<html data-ng-app="airyApp">
    <head>
        {% block title %}{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/pure-base-min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/pure-forms-min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/pure-buttons-min.css') }}">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
        {% block css %}{% endblock %}
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
        {% block js %}{% endblock %}
    </head>
    <body>
        <div class="container">{% block content %}{% endblock %}</div>
    </body>
</html>
