<div class="client" data-client-id="{{ client.id }}">
    <div class="client-name"><h3><a href="/client/{{ client.id }}">{{ client.name }}</a></h3></div>
    <div class="client-contacts">{{ client.contacts|nl2br }}</div>
    {% if client.projects %}
    <div class="client-projects">Projects: <ul>
        {% for project in client.projects %}
            <li><a href="/project/{{ project.id }}">{{ project.name }}</a></li>
        {% endfor %}
    </ul></div>
    {% endif %}
    <div class="client-menu">
        <a class="client-edit">edit</a>
        <a class="client-delete">delete</a>
    </div>
</div>
