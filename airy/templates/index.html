<!DOCTYPE html>
<html data-ng-app="airyApp">
    <head>
        <title data-ng-bind="'Airy :: ' + title">Airy</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        {% for filename in assets.css %}
            <link rel="stylesheet" href="{{ url_for('static', filename=filename) }}">
        {% endfor %}
        {% for filename in assets.js %}
            <script src="{{ url_for('static', filename=filename) }}"></script>
        {% endfor %}
    </head>
    <body>
        <div class="container">
            <header data-airy-header></header>
            <div class="content" data-ng-view></div>
            <footer data-airy-footer></footer>
        </div>
    </body>
</html>
