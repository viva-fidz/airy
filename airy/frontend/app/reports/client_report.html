<div>
    <div class="current-client">
        <h2>Task report for {{ report.client.name }}</h2>
    </div>
    <div class="report-range">
        <div report-range-selector range="range"></div>
        <select class="set-period" ng-model="period" ng-change="setPeriod()" ng-options="period.label for period in periods"></select>
    </div>
    <table class="pure-table pure-table-horizontal report" align="center">
        <thead>
            <tr>
                <th>Task</th>
                <th>Time spent</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="row in report.projects" class="report-section-header">
                <td colspan="2">{{ row.project.name }}</td>
            </tr>
            <tr ng-repeat="task in row.tasks">
                <td>{{ task.title }}</td>
                <td>{{ task.total|time }}</td>
            </tr>
            <tr ng-repeat-end class="report-total">
                <td>Total</td>
                <td><a ng-click="showCalculator(row.total)">{{ row.total|time }}</a></td>
            </tr>
            <tr class="report-total">
                <td>Grand Total</td>
                <td><a ng-click="showCalculator(report.total)">{{ report.total|time }}</a></td>
            </tr>
        </tbody>
    </table>
    <a class="content-nav-link" ng-click="sendByEmail()">send by email</a>
    <a class="content-nav-link" ui-sref="client_detail({clientId: report.client.id})">back to client page</a>
</div>
