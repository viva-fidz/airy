<div ng-if="user.name">
    open tasks: <span class="user-open-tasks">{{ user.open_tasks }}</span> |
    time spent today: <span class="user-total-today">{{ user.total_today|time }}</span> |
    this week: <span class="user-total-week">{{ user.total_week|time }}</span> |
    user: <span class="user-name">{{ user.name }}</span> |
    <a ng-click="logoutUser()">logout</a>
</div>
