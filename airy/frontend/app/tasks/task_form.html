<form class="task-form pure-form pure-form-stacked" autocomplete="off">
    <fieldset>
        <legend>{{ !task.id ? 'New task' : 'Task #' + task.id }}</legend>
        <input type="text" name="title" placeholder="Title" ng-model="task.title" auto-focus>
        <textarea name="description" placeholder="Description" ng-model="task.description" msd-elastic="\n"></textarea>
        <button type="submit" class="pure-button pure-button-primary" ng-click="submitForm()">Save</button>
    </fieldset>
    <div class="form-message" ng-show="errorMessage">{{ errorMessage }}</div>
</form>
